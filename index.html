<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Videojuegos Pe침a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-gamepad me-2"></i> Tienda Videojuegos Pe침a
            </a>
            <div>
                <button id="verCatalogo" class="btn btn-link text-white">Cat치logo</button>
                <button id="verCarrito" class="btn btn-link text-white position-relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="contador" class="position-absolute top-0 start-100 badge bg-danger">0</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="catalogo">
            <h1 class="text-center mb-4">Tienda Videojuegos Pe침a</h1>
            
            <div class="row mb-4">
                <div class="col-md-6 mb-2">
                    <input type="text" id="buscador" class="form-control" placeholder="Buscar juegos...">
                </div>
                <div class="col-md-6">
                    <select id="filtroPrecio" class="form-select">
                        <option value="todos">Todos los precios</option>
                        <option value="menor-mayor">Menor a mayor precio</option>
                        <option value="mayor-menor">Mayor a menor precio</option>
                        <option value="gratis">Solo gratis</option>
                    </select>
                </div>
            </div>
            
            <div class="row" id="juegos"></div>
        </div>

        <div id="carrito" class="d-none">
            <h2 class="text-center mb-4">Tu Carrito</h2>
            <div id="items" class="mb-3"></div>
            <div class="card">
                <div class="card-body">
                    <p>Total: $<span id="total">0</span></p>
                    <button id="comprar" class="btn btn-success w-100">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
